<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor 01</p>
    <video src="media/meu-video.mp4" width="500" controls></video>
    <p>Este vídeo está hospedado no meu próprio servidor 02</p>
    <video width="500" poster="imagens/minha-capa.jpg" controls autoplay>
        <source src="media/meu-video.mp4" type="video.mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos externos</h1>
    <p>Este vídeo é do Youtube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/xGDN4qU1LaE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
